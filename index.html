<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RespawnRiot</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0a3cff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      max-width: 420px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #0a3cff;
      letter-spacing: 3px;
    }

    p {
      color: #333;
      margin: 10px 0;
    }

    .rules {
      text-align: left;
      margin: 20px 0;
      font-size: 14px;
    }

    .rules li {
      margin-bottom: 8px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #0a3cff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>RULES</h1>
    <p>RespawnRiot Server</p>

    <ul class="rules">
      <li>Be respectful</li>
      <li>No spam or self-promo</li>
      <li>No hate speech</li>
      <li>No NSFW content</li>
      <li>Follow staff decisions</li>
    </ul>

    <a class="btn" href="https://discord.gg/YOURINVITECODE" target="_blank">
      Join Discord
    </a>
  </div>
</body>
</html>
