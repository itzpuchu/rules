<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rules</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0a3cff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 60px 80px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .card h1 {
      margin: 0;
      font-size: 48px;
      letter-spacing: 4px;
      color: #0a3cff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>RULES</h1>
  </div>
</body>
</html>
