<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RespawnRiot</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0b1020;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      background: #11162a;
      padding: 60px 80px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0;
      font-size: 56px;
      letter-spacing: 6px;
      color: #4f6bff;
    }

    .line {
      width: 60px;
      height: 3px;
      background: #4f6bff;
      margin: 20px auto;
      border-radius: 10px;
    }

    p {
      margin: 0;
      color: #aaa;
      font-size: 14px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>RULES</h1>
    <div class="line"></div>
    <p>RESPECT • NO SPAM • NO DRAMA</p>
  </div>
</body>
</html>
