<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nova Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
/* ================= GLOBAL ================= */
:root{
  --bg: #0b0e14;
  --bg-dark: rgba(11,14,20,0.85);
  --card: rgba(17,24,39,0.7);
  --border: rgba(255,255,255,0.05);
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #7c3aed;
  --shadow: rgba(0,0,0,0.5);
}
*{margin:0; padding:0; box-sizing:border-box;}
body{font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); overflow-x:hidden;}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed; top:0; width:100%; display:flex; justify-content:space-between; align-items:center;
  padding:15px 50px; background:var(--bg-dark); backdrop-filter:blur(10px); border-bottom:1px solid var(--border); z-index:999;
  transition:background 0.3s;
}
.nav-left .logo{ font-weight:800; font-size:24px; letter-spacing:1px;}
.nav-right a{ margin-left:25px; text-decoration:none; font-weight:600; color:var(--muted); transition:0.3s; cursor:pointer; position:relative;}
.nav-right a.active::after{ content:""; position:absolute; bottom:-6px; left:0; width:100%; height:3px; background:var(--accent); border-radius:3px;}
.nav-right a:hover{ color:white;}
.nav-right .btn{ background:var(--accent); padding:10px 22px; border-radius:10px; font-weight:700; transition:0.3s;}
.nav-right .btn:hover{ transform:scale(1.05); background:#9146ff;}
